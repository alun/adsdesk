<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta name="description" content=""/>
	<meta name="keywords" content=""/>

	<title data-lift="Title.joined">SiteName</title>

	<link rel="stylesheet" type="text/css"
				href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"/>

	<script type="text/javascript"
					src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" id="jquery">
	</script>
	<script id="json" src="/classpath/json.js" type="text/javascript"></script>
	<script type='text/javascript'
					src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
	<script type='text/javascript' src="http://code.angularjs.org/1.1.2/angular.min.js"></script>
	<script data-lift="Resource.script?src=global.js"></script>
	<script data-lift="Menu.json"></script>
	<link data-lift="Resource.css?src=global.css"/>

</head>
<body>
<div class="container" ng-app="adsdesk">
	<div class="row">
		<div class="span12 site-header">
			<h1><span data-lift="Loc.SiteName"/></h1>

			<div class="user-menu">
				<a href="/login" class="btn-large" data-lift="Loc.i">Login</a>
			</div>
		</div>
		<ul class="nav nav-tabs span12" ng-controller="Controllers.MainMenu">
			<li ng-repeat="section in sections" ng-class="section.cssClass">
				<a class="btn-large" href="{{section.uri}}" ng-bind="section.text"></a>
			</li>
		</ul>
		<div ng-include src="sectionTemplateUrl"/>
	</div>
</div>
<!-- Main div for web crawlers only -->
<div id="main" ng-cloak/>
</body>
</html>
